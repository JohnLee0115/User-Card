<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="firsthalf">
        </div>
        <div class="secondhalf">
            <div class="profileicon">
                <img class="pic1" src="images\user-circle.png" alt="profileicon">
            </div>
            <div class="h1div">
                <h1>Jane Doe</h1>
            </div>
            <div class="location">
                <div class="locationicon">
                <img class="pic2" src="images\map-marker.png" alt="locationicon">
                </div>
            <h2>Seattle</h2>
            </div>
            <div class="h3div">
                <h3>Developer</h3>
                <h3><span>Engineer</span></h3>
                <h3>Problem Solver</h3>
            </div>
            <div class="otherh3div">
                <h3><span>Master of shadows and the Internet!</span></h3>
            </div>
            <div class="editprofile">
                <div class="settingsicon">
                <img class="pic3" src="images\gear.png" alt="settingsicon">
            
                <a href="#" class="active">edit profile</a>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
